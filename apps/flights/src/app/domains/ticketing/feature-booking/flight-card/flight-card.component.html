@let flight = item();
<div [ngClass]="{ selected: selected }" class="card">
  <div class="card-header">
    <h2 class="title">{{ title() }}</h2>
  </div>

  <div class="card-body">
    <p>Flight-No.: #{{ flight.id }}</p>
    <p>Date: {{ flight.date | date : 'dd.MM.yyyy HH:mm' }}</p>

    <ng-content select=".middle"></ng-content>

    <p>
      Delayed:
      <app-status-toggle [(status)]="flight.delayed"></app-status-toggle>
    </p>
    <p>
      @if (selected()) {
      <button (click)="deselect()" class="btn btn-default">Remove</button>
      } @else {
      <button (click)="select()" class="btn btn-default">Select</button>
      }

      <button
        [routerLink]="['../flight-edit', flight.id, { showDetails: false }]"
        class="btn btn-default"
      >
        Edit
      </button>
    </p>
    <ng-content select=".bottom"></ng-content>
  </div>
</div>
