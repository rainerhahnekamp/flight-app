<div class="header">
  <h2 class="title">Flight Search</h2>
</div>

<form>
  <div class="form-group">
    <label for="from">From:</label>
    <input [(ngModel)]="from" id="from" name="from" class="form-control" />
  </div>
  <div class="form-group">
    <label for="to">To:</label>
    <input [(ngModel)]="to" id="to" name="to" class="form-control" />
  </div>

  <div class="form-group">
    <button (click)="search()" class="btn btn-default">Search</button>
    <button (click)="setFligthsToVienna()" class="btn btn-default">
      Change to Vienna
    </button>
    <button (click)="delay()" class="btn btn-default">Delay</button>
  </div>
</form>

<p>Status: {{ flightsResource.status() }}</p>

<div class="row">
  @for (f of flights(); track f.id) {
  <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
    <app-flight-card [item]="f" (selectedChange)="updateBasket(f.id)">
      <p class="middle"><i>Delays are possible!</i></p>
      <p class="bottom"><small>Statement without guarantee!</small></p>
    </app-flight-card>
  </div>
  }
</div>

<p>Anzahl der Fl√ºge im Basket {{ basketCount() }}</p>
<div>
  <pre>{{ basket() | json }}</pre>
</div>
