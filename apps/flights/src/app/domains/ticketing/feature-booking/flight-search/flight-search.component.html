<div class="header">
  <h2 class="title">Flight Search</h2>
</div>

<app-flight-search-form />

<p>{{flightsStore.prettyFlight()}}</p>

<div class="row">
  <div *ngFor="let f of flightsStore.flightsWithExpanded()" class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
    <app-flight-card
      [item]="f"
      [selected]="basket()[f.id]"
      (selectedChange)="updateBasket(f.id, $event)"
    >
    </app-flight-card>
  </div>
</div>

<p>&nbsp;</p>

<div>
  <pre>{{ basket() | json }}</pre>
</div>
